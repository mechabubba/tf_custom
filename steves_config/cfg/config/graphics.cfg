// # GRAPHICS.CFG
fps_max 120
mat_vsync 0
engine_no_focus_sleep 0 // No reduced fps when out of frame.
r_3dsky 1
mat_motion_blur_enabled 0
r_shadows 1
r_shadowrendertotexture 0

// Ragdoll and gib toggles; stolen from mastercomfig w/ some minor changes.
alias ragdolls_off "cl_ragdoll_collide 0; cl_ragdoll_fade_time 0;  cl_ragdoll_forcefade 1; cl_ragdoll_physics_enable 0; ragdoll_sleepaftertime 0; g_ragdoll_fadespeed 10000; g_ragdoll_lvfadespeed 10000"
alias ragdolls_on  "cl_ragdoll_collide 1; cl_ragdoll_fade_time 10; cl_ragdoll_forcefade 0; cl_ragdoll_physics_enable 1; ragdoll_sleepaftertime 5; g_ragdoll_fadespeed 600;   g_ragdoll_lvfadespeed 600"
alias gibs_off "cl_burninggibs 0; props_break_max_pieces 0"
alias gibs_on  "cl_burninggibs 1; props_break_max_pieces -1"
alias sillygibs_off "violence_hgibs 1; violence_hblood 1"
alias sillygibs_on  "violence_hgibs 0; violence_hblood 0"

ragdolls_on
gibs_on
sillygibs_off

vgui_cache_res_files 0

// Personal preferences. :)
fov_desired 90
viewmodel_fov 70
tf_use_min_viewmodels 1
cl_hud_playerclass_use_playermodel 0
tf_scoreboard_ping_as_text 1
crosshair 0

echo "### Loaded config/graphics.cfg!"