// # ALIASES.CFG
// Misc. shorthand aliases for longer commands.
// Spawning
alias spawn_ammopack         "ent_create item_ammopack_full"
alias spawn_healthpack       "ent_create item_healthkit_full"
alias spawn_ammo             spawn_ammopack
alias spawn_health           spawn_healthpack
alias spawn_currency         "ent_create item_currencypack_large"
alias spawn_intelligence     "ent_create item_teamflag"
alias spawn_intelligence_red "ent_create item_teamflag teamnum 2"
alias spawn_intelligence_blu "ent_create item_teamflag teamnum 3"
alias spawn_ball             "ent_create prop_physics_override model models/props_gameplay/ball001.mdl"
alias spawn_duck             "ent_create tf_bonus_duck_pickup"
alias spawn_rick             "ent_create entity_soldier_statue"
alias spawn_sentry           "ent_create obj_sentrygun defaultupgrade 2"
alias spawn_dispenser        "ent_create obj_dispenser defaultupgrade 2"
alias spawn_sentry_red       "ent_create obj_sentrygun teamnum 2 defaultupgrade 2"
alias spawn_sentry_blu       "ent_create obj_sentrygun teamnum 3 defaultupgrade 2"
alias spawn_dispenser_red    "ent_create obj_dispenser teamnum 2 defaultupgrade 2"
alias spawn_dispenser_blu    "ent_create obj_dispenser teamnum 3 defaultupgrade 2"
alias spawn_tank             "ent_create tank_boss"
alias spawn_horseman         "ent_create headless_hatman"
alias spawn_horsemann        spawn_horseman
alias spawn_monoculus        "ent_create eyeball_boss teamnum 5"
alias spawn_monoculus_red    "ent_create eyeball_boss teamnum 2"
alias spawn_monoculus_blu    "ent_create eyeball_boss teamnum 3"
alias spawn_merasmus         "ent_create merasmus"
alias spawn_skeleton         "ent_create tf_zombie"
alias spawn_pumpkin_bomb     "ent_create tf_pumpkin_bomb"
alias spawn_ghost            "ent_create ghost"
alias spawn_spell            "ent_create tf_spell_pickup"
alias spawn_spell_rare       "ent_create tf_spell_pickup tier 1"
alias spawn_carnival_duck    "ent_create tf_halloween_pickup"

// Other Stuff
alias ignite "ent_fire !picker Ignite"
alias murder "ent_fire !picker Kill"

echo "### Loaded config/aliases.cfg!"