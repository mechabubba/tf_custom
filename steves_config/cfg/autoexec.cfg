// ## Dashboard Dimmer Fix
// Fixes HUD element `DashboardDimmer` and allows it to be editable.
// Source: https://github.com/JarateKing/TF2-Hud-Reference/blob/master/1-APPENDIX/StubbornElements.md#dashboard-dimmer
wait 5; showconsole; wait; incrementvar mat_antialias -100 100 1; hideconsole; wait 5; incrementvar mat_antialias -100 100 -1

clear
con_enable 1

echo "=[ LOADIN' UP... ]=============================================="

exec config/aliases.cfg
exec config/controls.cfg
exec config/graphics.cfg
exec config/misc.cfg
exec config/networking.cfg
exec config/no_help.cfg

alias cmds "exec config/list_cmds.cfg"
alias conds "exec config/list_conds.cfg"
alias listensv "exec config/listen_server.cfg"

echo "=[ LOCKED AND LOADED, BABY ]===================================="
echo "# Preform `cmds` for more information."
